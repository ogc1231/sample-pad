<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <title>Synth pad</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c8d158cc76.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <h1>Synth Pad</h1>
    </header>
    <main>
        <section>
            <div class="button-container container">
                <button class="button button1" data-sound="kick">1. Kick</button>
                <button class="button button2" data-sound="snare">2. Snare</button>
                <button class="button button3" data-sound="tom-floor">3. Floor Tom</button>
                <button class="button button4" data-sound="tom-rack-high">4. Rack Tom High</button>
                <button class="button button5" data-sound="tom-rack-med">5. Rack Tom Med</button>
                <button class="button button6">6</button>
                <button class="button button7">7</button>
                <button class="button button8">8</button>
                <button class="button button9">9</button>
                <button class="button button10">10</button>
                <button class="button button11">11</button>
                <button class="button button12">12</button>
                <button class="button button13">13</button>
                <button class="button button14">14</button>
                <button class="button button15">15</button>
                <button class="button button16">16</button>
            </div>

            <audio src="assets/audio/kick.wav" id="kick"></audio>
            <audio src="assets/audio/snare.wav" id="snare"></audio>
            <audio src="assets/audio/tom-floor.wav" id="tom-floor"></audio>
            <audio src="assets/audio/tom-rack-high.wav" id="tom-rack-high"></audio>
            <audio src="assets/audio/tom-rack-med.wav" id="tom-rack-med"></audio>
        </section>
        <section class="instructions-container container">
            <h2 class="instructions-title">Instructions</h2>
            <ul class="instructions-list">
                <li class="instructions-item item-one">
                    <div class="question">
                        <p class="question-number">01</p>
                        <h3>What is a Virtual Synth Pad</h3>
                    </div>
                    <div class="answer dropdown">
                        <p>A Virtual Synth Pad is perfect for when don't have a physical synth pad</p>
                    </div>
                </li>
                <li class="instructions-item item-two">
                    <div class="question">
                        <p class="question-number">02</p>
                        <h3>How to use</h3>
                    </div>
                    <div class="answer dropdown">
                        <p>A Virtual Synth Pad is perfect for when don't have a physical synth pad</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer></footer>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
